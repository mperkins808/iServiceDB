<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Iservice Account Creation</title>
<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    
<div class="signup-form">
    <form action="/" method="post">
		
		<h4>Create an IService Account</h4>
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col"> <p>Country of Residence</p> <input type="text" class="form-control" name="country" required="required"></div>
            </div>
			<div class="row">
				<div class="col"><p>First Name</p><input type="text" class="form-control" name="first_name" required="required"><br></div>
                <div class="col"><p>Last Name</p><input type="text" class="form-control" name="last_name" required="required"></div>
            </div>
            <div class="row">
                <div class="col"><p>Email</p><input type="text" class="form-control" name="email" required="required"></div>
            </div>
            <div class="row">
                <div class="col"><p>Password</p><input type="text" class="form-control" name="password" required="required"></div>
            </div>
            <div class="row">
                <div class="col"><p>Confirm Password</p><input type="text" class="form-control" name="confirmPassword" required="required"></div>
            </div>
            <div class="row">
                <div class="col"><p>Address</p><input type="text" class="form-control" name="address1" required="required"><br></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" class="form-control" name="address2" required="no"></div>
            </div>
            <div class="row">
                <div class="col"><p>City</p><input type="text" class="form-control" name="city" required="required"></div>
                <div class="col"><p>State, Province or Region</p><input type="text" class="form-control" name="state" required="required"></div>    
            </div>
            <div class="row">
                <div class="col"><p>ZIP / Postal Code</p><input type="text" class="form-control" name="zipcode" required="required"><br></div>
            </div>
            <div class="row">
                <div class="col"><p>Mobile Phone Number</p><input type="text" class="form-control" name="phoneNumber" required="required"><br></div>
            </div>

		<div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" name ="signupcommit" value="3">Create Account</button>
        </div>
    </form>
</div>
</body>
</html>
